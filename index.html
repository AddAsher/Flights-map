        // Load routes from local cache file (with fallback to server)

            if (passengers > 0) return 2;

        function buildPathMetrics(latlngs) {
        const pts = latlngs.map(ll => map.latLngToLayerPoint(L.latLng(ll)));
        const seg = [];
        const cum = [0];
        let total = 0;
        for (let i = 0; i < pts.length - 1; i++) {
            const d = Math.hypot(pts[i+1].x - pts[i].x, pts[i+1].y - pts[i].y);
            seg.push(d);
            total += d;
            cum.push(total);
        }
        return { pts, seg, cum, total };
        }

        function layerPointAtDistance(metrics, d) {
        d = Math.max(0, Math.min(metrics.total, d));
        let i = 0;
        while (i < metrics.seg.length && metrics.cum[i+1] < d) i++;
        const segLen = metrics.seg[i] || 1;
        const t = (d - metrics.cum[i]) / segLen;
        const p = metrics.pts[i];
        const q = metrics.pts[i+1] || p;
        return L.point(p.x + t*(q.x - p.x), p.y + t*(q.y - p.y));
        }

        function latLngAtDistance(metrics, d) {
        const P = layerPointAtDistance(metrics, d);
        return map.layerPointToLatLng(P);
        }

        function angleAtDistance(metrics, d) {
        const a = layerPointAtDistance(metrics, Math.max(0, d - 1));
        const b = layerPointAtDistance(metrics, Math.min(metrics.total, d + 1));
        // angle in degrees; +90 because the CSS triangle points "up" by default
        return Math.atan2(b.y - a.y, b.x - a.x) * 180 / Math.PI + 90;
        }

            let metrics = buildPathMetrics(curveLatLngs);

            const midLL = latLngAtDistance(metrics, mid);

                marker.setLatLng(latLngAtDistance(metrics, mid2));
            }
            map.on('zoomend moveend', refresh);
            return marker;
        }

            function tick(now) {
                const dt = (now - last) / 1000; 
                last = now;
                
                d = (d + speedPxPerSec * dt) % Math.max(metrics.total, 1);
                const ll = latLngAtDistance(metrics, d);
                marker.setLatLng(ll);
                
                requestAnimationFrame(tick);
            }
            requestAnimationFrame(tick);

            // rebuild metrics when the map view changes
            function refresh() { 
                metrics = buildPathMetrics(curveLatLngs);
            }
            map.on('zoomend moveend', refresh);
            return marker;
        }

        // Function to create curved path between two points
        function createCurvedPath(start, end, curvature = 0.3) {
            console.log('Creating curve with curvature:', curvature, 'from:', start, 'to:', end);
            
            var latlngs = [];
            
            // Calculate the midpoint
            var midLat = (start[0] + end[0]) / 2;
            var midLng = (start[1] + end[1]) / 2;
            
            // Calculate perpendicular offset for curve
            var deltaLat = end[0] - start[0];
            var deltaLng = end[1] - start[1];
            
            // Create perpendicular vector
            var perpLat = -deltaLng * curvature;
            var perpLng = deltaLat * curvature;
            
            // Control point for the curve
            var controlLat = midLat + perpLat;
            var controlLng = midLng + perpLng;
            
            console.log('Control point:', [controlLat, controlLng]);
            
            // Create curve using quadratic bezier
            for (let i = 0; i <= 50; i++) {
                let t = i / 50;
                let oneMinusT = 1 - t;
                
                // Quadratic bezier formula
                let lat = oneMinusT * oneMinusT * start[0] + 
                         2 * oneMinusT * t * controlLat + 
                         t * t * end[0];
                         
                let lng = oneMinusT * oneMinusT * start[1] + 
                         2 * oneMinusT * t * controlLng + 
                         t * t * end[1];
                
                latlngs.push([lat, lng]);
            }
            
            console.log('Generated curve points:', latlngs.length, 'first point:', latlngs[0], 'last point:', latlngs[latlngs.length-1]);
            return latlngs;
        }


        // Function to create the flight routes visualization

            // Simply draw each route as it appears in the data

                if (originAirport && destAirport && route.origin !== route.destination) {
                    // Create a simple curve for each route (all curve the same way slightly)
                    var curvature = 0.3; // Simple curve for all routes

                    // Create the curved route line
