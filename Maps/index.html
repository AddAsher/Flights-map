        // Function to get route color based on flight frequency
        function getRouteColor(flights) {
            if (flights >= 20) return '#d73027';      // Red - very high frequency
            if (flights >= 10) return '#fc8d59';      // Orange - high frequency  
            if (flights >= 5) return '#fee08b';       // Yellow - medium frequency

        }

        // Function to get route width based on passenger count
        function getRouteWeight(passengers) {
            if (passengers >= 300) return 8;

            return 1;

        function buildPathMetrics(latlngs) {
        const pts = latlngs.map(ll => map.latLngToLayerPoint(L.latLng(ll)));
        const seg = [];
        const cum = [0];
        let total = 0;
        for (let i = 0; i < pts.length - 1; i++) {
            const d = Math.hypot(pts[i+1].x - pts[i].x, pts[i+1].y - pts[i].y);
            seg.push(d);
            total += d;
            cum.push(total);
        }
        return { pts, seg, cum, total };
        }

        function layerPointAtDistance(metrics, d) {
        d = Math.max(0, Math.min(metrics.total, d));
        let i = 0;
        while (i < metrics.seg.length && metrics.cum[i+1] < d) i++;
        const segLen = metrics.seg[i] || 1;
        const t = (d - metrics.cum[i]) / segLen;
        const p = metrics.pts[i];
        const q = metrics.pts[i+1] || p;
        return L.point(p.x + t*(q.x - p.x), p.y + t*(q.y - p.y));
        }

        function latLngAtDistance(metrics, d) {
        const P = layerPointAtDistance(metrics, d);
        return map.layerPointToLatLng(P);
        }

        function angleAtDistance(metrics, d) {
        const a = layerPointAtDistance(metrics, Math.max(0, d - 1));
        const b = layerPointAtDistance(metrics, Math.min(metrics.total, d + 1));
        // angle in degrees; +90 because the CSS triangle points "up" by default
        return Math.atan2(b.y - a.y, b.x - a.x) * 180 / Math.PI + 90;
        }

        function makeArrowIcon(color, size=10, rotation=0) {

        // ---------- static centered arrow ----------
        function addCenteredArrow(curveLatLngs, color) {
        let metrics = buildPathMetrics(curveLatLngs);
        const mid = metrics.total / 2;
        const midLL = latLngAtDistance(metrics, mid);
        const angle = angleAtDistance(metrics, mid);

        const marker = L.marker(midLL, { icon: makeArrowIcon(color, 10, angle) }).addTo(map);

        // keep it correct on zoom/pan
        function refresh() {
            metrics = buildPathMetrics(curveLatLngs);
            const mid2 = metrics.total / 2;
            marker.setLatLng(latLngAtDistance(metrics, mid2));
            const el = marker.getElement();
            if (el) el.querySelector('.route-arrow').style.transform = `rotate(${angleAtDistance(metrics, mid2)}deg)`;
        }
        map.on('zoomend moveend', refresh);
        return marker;
        }

        // ---------- animated arrow with smoothing ----------
        function animateArrow(curveLatLngs, color, speedPxPerSec = 120) {
        let metrics = buildPathMetrics(curveLatLngs);
        let d = 0;
        const icon = makeArrowIcon(color, 11, 0);
        const marker = L.marker(latLngAtDistance(metrics, 0), { icon }).addTo(map);

        // Smoothing variables
        let lastAngle = 0;
        let smoothedAngle = 0;
        const ANGLE_SMOOTHING = 0.15; // Lower = more smoothing (0.1-0.3 range)
        const ANGLE_DEADZONE = 5; // Degrees - ignore small angle changes
        const MIN_PATH_LENGTH = 50; // Pixels - apply extra smoothing for short paths

        let last = performance.now();
        function tick(now) {
            const dt = (now - last) / 1000; 
            last = now;
            
            d = (d + speedPxPerSec * dt) % Math.max(metrics.total, 1);
            const ll = latLngAtDistance(metrics, d);
            marker.setLatLng(ll);
            
            // Calculate current angle
            let currentAngle = angleAtDistance(metrics, d);
            
            // Apply extra smoothing for short paths
            let smoothingFactor = ANGLE_SMOOTHING;
            if (metrics.total < MIN_PATH_LENGTH) {
                smoothingFactor = ANGLE_SMOOTHING * 0.3; // Much more smoothing for short paths
            }
            
            // Normalize angle difference to handle 360° wraparound
            let angleDiff = currentAngle - lastAngle;
            while (angleDiff > 180) angleDiff -= 360;
            while (angleDiff < -180) angleDiff += 360;
            
            // Apply deadzone - ignore small changes
            if (Math.abs(angleDiff) < ANGLE_DEADZONE) {
                currentAngle = lastAngle;
            }
            
            // Smooth the angle using exponential moving average
            if (lastAngle === 0) {
                // First frame - no smoothing
                smoothedAngle = currentAngle;
            } else {
                // Apply smoothing
                smoothedAngle = lastAngle + (currentAngle - lastAngle) * smoothingFactor;
            }
            
            lastAngle = smoothedAngle;
            
            const el = marker.getElement();
            if (el) {
                el.querySelector('.route-arrow').style.transform = `rotate(${smoothedAngle}deg)`;
            }
            
            requestAnimationFrame(tick);
        }
        requestAnimationFrame(tick);

        // rebuild metrics when the map view changes

            lastAngle = 0;
            smoothedAngle = 0;
        }
        map.on('zoomend moveend', refresh);
        return marker;
        }

        // Function to create curved path between two points
        function createCurvedPath(start, end, curvature = 0.3) {
            console.log('Creating curve with curvature:', curvature, 'from:', start, 'to:', end);
            
            var latlngs = [];
            
            // Calculate the midpoint
            var midLat = (start[0] + end[0]) / 2;
            var midLng = (start[1] + end[1]) / 2;
            
            // Calculate perpendicular offset for curve
            var deltaLat = end[0] - start[0];
            var deltaLng = end[1] - start[1];
            
            // Create perpendicular vector
            var perpLat = -deltaLng * curvature;
            var perpLng = deltaLat * curvature;
            
            // Control point for the curve
            var controlLat = midLat + perpLat;
            var controlLng = midLng + perpLng;
            
            console.log('Control point:', [controlLat, controlLng]);
            
            // Create curve using quadratic bezier
            for (let i = 0; i <= 50; i++) {
                let t = i / 50;
                let oneMinusT = 1 - t;
                
                // Quadratic bezier formula
                let lat = oneMinusT * oneMinusT * start[0] + 
                         2 * oneMinusT * t * controlLat + 
                         t * t * end[0];
                         
                let lng = oneMinusT * oneMinusT * start[1] + 
                         2 * oneMinusT * t * controlLng + 
                         t * t * end[1];
                
                latlngs.push([lat, lng]);
            }
            
            console.log('Generated curve points:', latlngs.length, 'first point:', latlngs[0], 'last point:', latlngs[latlngs.length-1]);
            return latlngs;
        }
